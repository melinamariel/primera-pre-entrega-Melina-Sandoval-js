<!DOCTYPE html>
<html>

<head>
    <link href="./bootstrap/css/bootstrap.css" rel="stylesheet" />
</head>

<body>
    <div class="container pt-4">
        <h1>Calculador de interes simple</h1>
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-xs-12 col-md-6">
                        <h3>Simulador</h3>
                        <form>
                            <div class="form-group">
                                <label class="form-label">Monto a depositar</label>
                                <div class="input-group">
                                    <span class="input-group-text" id="basic-addon1">$</span>
                                    <input onchange="addAmount(this.value)" type="number" class="form-control"
                                        name="monto" id="monto" placeholder="0" />
                                </div>

                            </div>
                            <div class="form-group">
                                <label class="form-label">Duración (días)</label>
                                <select onchange="selectDay(this)" class="form-control" name="dias" id="dias">
                                    <option value=""></option>
                                    <option value="30">30</option>
                                    <option value="60">60</option>
                                    <option value="90">90</option>
                                    <option value="180">180</option>
                                    <option value="360">360</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="form-label">TNA</label>
                                <div class="input-group">
                                    <input type="number" class="form-control" name="tna" id="tna" value="0"
                                        disabled="disabled" />
                                    <span class="input-group-text" id="basic-addon1">%</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Capital final</label>
                                <div class="input-group">
                                    <span class="input-group-text" id="basic-addon1">$</span>
                                    <input type="number" class="form-control" name="total" id="total" value="0"
                                        disabled="disabled" />
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-xs-12 col-md-6">
                        <h3>Tabla de referencias TNA</h3>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Periodo</th>
                                    <th>Interes</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>30</td>
                                    <td>35%</td>
                                </tr>
                                <tr>
                                    <td>60</td>
                                    <td>45%</td>
                                </tr>
                                <tr>
                                    <td>90</td>
                                    <td>55%</td>
                                </tr>
                                <tr>
                                    <td>180</td>
                                    <td>65%</td>
                                </tr>
                                <tr>
                                    <td>360</td>
                                    <td>75%</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./miarchivo.js"></script>
</body>

</html>
